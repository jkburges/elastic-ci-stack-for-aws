file:
  /etc/buildkite-agent/buildkite-agent.cfg:
    exists: true

  /etc/buildkite-agent/hooks:
    filetype: directory
    exists: true
    owner: buildkite-agent
    group: buildkite-agent

  /var/lib/buildkite-agent/builds:
    filetype: directory
    exists: true
    owner: buildkite-agent
    group: buildkite-agent

  /var/lib/buildkite-agent/plugins:
    filetype: directory
    exists: true
    owner: buildkite-agent
    group: buildkite-agent

  /usr/local/bin/stop-agent-gracefully:
    exists: true
    mode: "0755"

port:
  tcp:22:
    listening: true
    ip:
    - 0.0.0.0

  tcp6:22:
    listening: true
    ip:
    - '::'

service:
  amazon-cloudwatch-agent:
    enabled: true
    running: true

  amazon-ssm-agent:
    enabled: true
    running: true

  docker:
    enabled: true
    running: true

  lifecycled:
    enabled: true
    running: true

  sshd:
    enabled: true
    running: true

  buildkite-agent:
    enabled: true
    running: true

user:
  buildkite-agent:
    exists: true
    uid: 2000
    gid: 2000
    groups:
    - buildkite-agent
    - docker
    home: /var/lib/buildkite-agent
    shell: /bin/bash

  sshd:
    exists: true
    uid: 74
    gid: 74
    groups:
    - sshd
    home: /usr/share/empty.sshd
    shell: /sbin/nologin

group:
  buildkite-agent:
    exists: true
    gid: 2000

  docker:
    exists: true
    gid: 993

  sshd:
    exists: true
    gid: 74

process:
  buildkite-agent:
    running: true

  lifecycled:
    running: true

  sshd:
    running: true

command:
  aws --version:
    exit-status: 0

  curl --version:
    exit-status: 0

  dig -h:
    exit-status: 0

  git --version:
    exit-status: 0

  git-lfs --version:
    exit-status: 0

  command -v lsof:
    exit-status: 0

  make --version:
    exit-status: 0

  wget --version:
    exit-status: 0

  systemctl is-enabled docker-gc.timer:
    exit-status: 0

  /usr/local/bin/docker-gc:
    exit-status: 0

  systemctl is-enabled docker-low-disk-gc.timer:
    exit-status: 0

  /usr/local/bin/docker-low-disk-gc:
    exit-status: 0

  docker buildx build -f tests/Dockerfile.postgres --progress=plain -t buildkite-postgres:latest tests:
    exit-status: 0
    timeout: 60000

  # Check docker userns is enabled
  # Note that goss will evaluate the outer layer of templating, and docker will evaluate the second
  # Running `goss validate --format documentation` will print this with the first layer of templating evaluated
  '{{ `docker info --format=",{{range .SecurityOptions}}{{.}},{{end}}"` }}':
    exit-status: 0
    timeout: 30000
    stdout:
    - /,name=userns,/

  # Check docker plugins are installed
  # Note that goss will evaluate the first layer of templating, and docker will evaluate the second
  # Running `goss validate --format documentation` will print this with the first layer of templating evaluated
  '{{ `docker info --format=",{{range .ClientInfo.Plugins}}{{.Name}},{{end}}"` }}':
    exit-status: 0
    timeout: 30000
    stdout:
    - /,buildx,/
    - /,compose,/

  # Check that docker containers can run
  docker run --rm -v /var/run/docker.sock:/var/run/docker.sock docker:latest version:
    exit-status: 0
    timeout: 30000

  # Check that userns allows writing as buildkite-agent
  sh -c 'docker run --rm -v "$PWD:/pwd" alpine:latest touch /pwd/test && stat -c %U:%G test' && rm test:
    exit-status: 0
    timeout: 30000
    stdout:
    - buildkite-agent:docker

  docker run --rm -t arm64v8/ubuntu uname -m:
    exit-status: 0
    timeout: 30000
    stdout:
    - aarch64

  docker run --rm -t amd64/ubuntu uname -m:
    exit-status: 0
    timeout: 30000
    stdout:
    - x86_64
